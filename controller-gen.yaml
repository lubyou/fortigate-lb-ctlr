package: main
controllerextra: |
  Fortigate       fortigate.Client
  Tag             string
  RealserverLimit int
  ManagePolicy    bool
  RequireTag      bool
  // A map of currently active nodes and their main IP addresses.
  // TODO: new type with locking
  ActiveNodes      map[string]string
  ActiveNodesMutex sync.Mutex
imports: |
  "github.com/lubyou/go-fortigate-client/fortigate"
  "sync"
clientsets:
- name: kubernetes
  defaultresync: 30
  apis:
  - name: core
    version: v1
    resources:
    - name: Service
      plural: Services
      scope: Namespaced
      create: true
      update: true
      delete: true
    - name: Node
      plural: Nodes
      scope: Cluster
      create: true
      update: true
      delete: true
- name: ipam
  import: github.com/Nexinto/k8s-ipam
  defaultresync: 30
  apis:
  - name: ipam
    version: v1
    group: ipam.nexinto.com
    resources:
    - name: IpAddress
      plural: IpAddresses
      scope: Namespaced
      update: true
      delete: true

